version: "3.9"
name: blog-api
services:
  app:
    build: .
    ports:
      - 80:80
    environment:
      ConnectionStrings__BlogContext: Server=db;Port=5432;Database=BlogDb;User Id=postgres;Password=admin;
      Auth__Username: "admin" 
      Auth__Password: "admin"
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - db-vol:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: admin
volumes:
  db-vol: